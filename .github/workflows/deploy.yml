name: Build and Deploy

on:
  push:
    branches: [ main ]
  schedule:
    # Midnight Mountain Time (UTC-7)
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install npm deps (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Regenerate favicon SVG
        run: node app/static/js/icon-update.js

      - name: Commit updated favicon
        if: github.event_name != 'push'
        env:
          REF_BRANCH: ${{ github.ref_name }}
        run: |
          if git diff --quiet --exit-code -- app/static/images/favicon.svg; then
            echo "No favicon changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add app/static/images/favicon.svg
            git commit -m "chore: refresh favicon via workflow"
            git push origin HEAD:"${REF_BRANCH}"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build static site
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
