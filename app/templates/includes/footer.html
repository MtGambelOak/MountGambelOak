<footer class="footer-with-holiday">
  <div class="footer-cluster">
    <div class="footer-links">
      <a href="https://github.com/MtGambelOak" target="_blank" rel="noopener" class="icon-btn">
        <picture>
          <source srcset="/static/images/github-mark-white.webp" type="image/webp" />
          <img
            src="/static/images/github-mark-white.png"
            data-icon-light="/static/images/github-mark.png"
            data-icon-dark="/static/images/github-mark-white.png"
            alt="GitHub"
            class="icon-image"
            width="32"
            height="32"
          />
        </picture>
      </a>
      <a href="https://www.linkedin.com/in/lucaspearce" target="_blank" rel="noopener" class="icon-btn">
        <picture>
          <source srcset="/static/images/InBug-White.webp" type="image/webp" />
          <img
            src="/static/images/InBug-White.png"
            data-icon-light="/static/images/InBug-Black.png"
            data-icon-dark="/static/images/InBug-White.png"
            alt="LinkedIn"
            class="icon-image"
            width="32"
            height="32"
          />
        </picture>
      </a>
      <a href="https://www.inaturalist.org/people/gambel" target="_blank" rel="noopener" class="icon-btn">
        <picture>
          <source srcset="/static/images/inat.webp" type="image/webp" />
          <img
            src="/static/images/inat.png"
            alt="iNaturalist"
            class="icon-image"
            width="32"
            height="32"
          />
        </picture>
      </a>
    </div>

    {% set holiday = holiday_details %}
    <a
      href="/holiday-trivia"
      class="holiday-emoji-link"
      aria-label="Holiday trivia: {{ holiday.title }}"
    >
      <div
        id="holiday-footer-image"
        class="holiday-image"
        title="{{ holiday.title }}"
        aria-hidden="true"
      >{{ holiday.emoji }}</div>
    </a>
  </div>

  <div class="footer-text">
    <span>&copy; {{ current_year }} Lucas Pearce. All rights reserved.</span><br />
    <span>Contact:</span>
    <a href="mailto:mountgambeloak@gmail.com">mountgambeloak@gmail.com</a>
  </div>
</footer>
