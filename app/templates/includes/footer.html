<footer class="footer-with-holiday">
  <div class="footer-cluster">
    <div class="footer-links">
      <a
        href="https://github.com/MtGambelOak"
        target="_blank"
        rel="noopener"
        class="icon-btn"
        aria-label="GitHub"
        title="GitHub"
      >
        <picture>
          <source
            srcset="/static/images/github-mark-white.webp?v={{ static_version }}"
            type="image/webp"
            data-icon-light="/static/images/github-mark.webp?v={{ static_version }}"
            data-icon-dark="/static/images/github-mark-white.webp?v={{ static_version }}"
          />
          <img
            src="/static/images/github-mark-white.png?v={{ static_version }}"
            data-icon-light="/static/images/github-mark.png?v={{ static_version }}"
            data-icon-dark="/static/images/github-mark-white.png?v={{ static_version }}"
            alt="GitHub"
            class="icon-image"
            width="230"
            height="225"
          />
        </picture>
        <span class="sr-only">GitHub</span>
      </a>
      <a
        href="https://www.linkedin.com/in/lucaspearce"
        target="_blank"
        rel="noopener"
        class="icon-btn"
        aria-label="LinkedIn"
        title="LinkedIn"
      >
        <picture>
          <source
            srcset="/static/images/InBug-White.webp?v={{ static_version }}"
            type="image/webp"
            data-icon-light="/static/images/InBug-Black.webp?v={{ static_version }}"
            data-icon-dark="/static/images/InBug-White.webp?v={{ static_version }}"
          />
          <img
            src="/static/images/InBug-White.png?v={{ static_version }}"
            data-icon-light="/static/images/InBug-Black.png?v={{ static_version }}"
            data-icon-dark="/static/images/InBug-White.png?v={{ static_version }}"
            alt="LinkedIn"
            class="icon-image"
            width="840"
            height="779"
          />
        </picture>
        <span class="sr-only">LinkedIn</span>
      </a>
      <a
        href="https://www.inaturalist.org/people/gambel"
        target="_blank"
        rel="noopener"
        class="icon-btn"
        aria-label="iNaturalist"
        title="iNaturalist"
      >
        <picture>
          <source srcset="/static/images/inat.webp?v={{ static_version }}" type="image/webp" />
          <img
            src="/static/images/inat.png?v={{ static_version }}"
            alt="iNaturalist"
            class="icon-image"
            width="2000"
            height="2000"
          />
        </picture>
        <span class="sr-only">iNaturalist</span>
      </a>
    </div>

    {% set holiday = holiday_details %}
    <a
      href="/holiday-trivia"
      class="holiday-emoji-link"
      aria-label="Holiday trivia: {{ holiday.title }}"
      title="Holiday trivia: {{ holiday.title }}"
      >
        <div
          id="holiday-footer-image"
          class="holiday-image"
          title="{{ holiday.title }}"
          aria-hidden="true"
        >{{ holiday.emoji }}</div>
        <span class="sr-only">Holiday trivia: {{ holiday.title }}</span>
      </a>
    </div>

  <div class="footer-text">
    <span>&copy; {{ current_year }} Lucas Pearce. All rights reserved.</span><br />
    <span>Contact:</span>
    <a href="mailto:mountgambeloak@gmail.com">mountgambeloak@gmail.com</a>
  </div>
</footer>
